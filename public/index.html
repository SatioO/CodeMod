<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JS Codemod Demo</title>
        <!-- Latest compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        />

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
            body {
                margin: 0;
            }

            .ace_editor {
                margin: 10px;
            }

            #original {
                height: 600px;
            }

            #transformed {
                height: 600px;
            }
            .dropdown {
                margin-right: 5%;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary justify-content-between">
            <span class="navbar-brand">Code Transformation</span>
            <div class="dropdown">
                <a
                    class="btn dropdown-toggle"
                    role="button"
                    id="dropdownMenuLink"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    style="color: #333; background: #FFF; width: 200px;"
                >
                    Select Codemod
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" id="all">All Transforms</a>
                    <a class="dropdown-item" id="fnToClass">Fn to Class</a>
                    <a class="dropdown-item" id="reactDestructuring"
                        >React Props Destructure</a
                    >

                    <a class="dropdown-item" id="reactRmBind"
                        >React remove bind</a
                    >

                    <a class="dropdown-item" id="noVars">No Vars</a>

                    <a class="dropdown-item" id="objectShortHand"
                        >Object Short Hand</a
                    >

                    <a class="dropdown-item" id="templateLiterals"
                        >Template Literals</a
                    >

                    <a class="dropdown-item" id="rmDebugger">Remove Debugger</a>

                    <a class="dropdown-item" id="converToArrow"
                        >Convrt Fn To Arrow</a
                    >

                    <a class="dropdown-item" id="rmConsole">Remove Console</a>

                    <a class="dropdown-item" id="cleanImport">Clean Import</a>

                    <a class="dropdown-item" id="exportsV">Clean Exports</a>

                    <a class="dropdown-item" id="rmBind">Remove Bind</a>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-sm">
                <h3 style="margin: 10px">Original</h3>
                <div id="original"></div>
            </div>
            <div class="col-sm">
                <h3 style="margin: 10px">Transformed</h3>
                <div id="transformed"></div>
            </div>
        </div>
        <br />
        <div class="col-md-12 text-center">
            <button type="button" id="transform" class="btn btn-primary">
                Transform
            </button>
        </div>
    </body>

    <script
        src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"
        type="text/javascript"
        charset="utf-8"
    ></script>
    <script>
        const original = ace.edit('original');
        original.getSession().setUseWorker(false);
        original.setTheme('ace/theme/monokai');
        original.getSession().setMode('ace/mode/javascript');
        original.setFontSize('18px');

        const transformed = ace.edit('transformed');
        transformed.getSession().setUseWorker(false);
        transformed.setTheme('ace/theme/monokai');
        transformed.getSession().setMode('ace/mode/javascript');
        transformed.setFontSize('18px');

        const button = document.getElementById('transform');
        button.addEventListener('click', () => onTransform());

        $('.dropdown-menu a').click(function(e) {
            $('#dropdownMenuLink').html(e.target.innerHTML);
            onTransform(e.target.id);
        });

        function onTransform(mode) {
            fetch('http://localhost:3001/codemod', {
                method: 'POST',
                headers: {
                    Accept: 'application/json',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ mode, source: original.getValue() }),
            })
                .then(r => r.json())
                .then(res => {
                    if (res.original) {
                        original.session.setValue(res.original);
                    }

                    transformed.session.setValue(res.transformed);
                });
        }
    </script>
</html>
